<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
	</head>
	<body>
		<h1>Gamified Marketing Home Page</h1>
		<h3>Questionnaire:</h3>
		<table>
		<thead>
			<tr>
				<th>Question</th>
				<th>Answer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="q : ${questions}">
				<td th:text="${q.question}"></td>
				<td><textarea class="ansers" rows="4" cols="50"></textarea></td>
			</tr>
		</tbody>
	</table>
	</body>
</html>
