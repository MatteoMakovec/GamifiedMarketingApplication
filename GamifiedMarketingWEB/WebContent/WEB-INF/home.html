<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Home</title>
	</head>
	<body>
		<h1>Gamified Marketing Home Page</h1>
		<h3>Daily questionnaire:</h3>
		<img width="100px" th:src="@{'data:image/png;base64,' + ${product.getImage()}}" /><br><br>
		<p>Name of the product: </p><h4 th:text="${product.name}"></h4><br><br>
		<form action="Questionnaire" method="POST">
			Questionnaire: <label id="questionnaire" th:text="${questionnaire}"></label>
			<input type="submit" value="Go to questionnaire" id="signUp" name="signUp">
		</form><br><br><br><br>
		
		<h3>Leaderboard:</h3>
		<form action="LeaderboardPage" method="POST">
			<input type="submit" value="Go to Leaderboard" id="leaderboard" name="leaderboard">
		</form>
	</body>
</html>
